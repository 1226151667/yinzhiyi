<script>
$(function(){
	//模糊搜索
	$("button[class='search']").click(function(){
		var likeName = $("input[name='likeName']").val();
		if(likeName==""){
			alert("请输入搜索内容");
		}else{
			window.location.href="announcement/name/"+ likeName;
		}
	});
	//删除
	$("button[class='delete']").click(function(){
		var checkbox = $("input[type='checkbox']");
		var del = "";
		$.each(checkbox,function(i,v){
			var rs = $(v).is(":checked");
			if(rs){
				var id = $(v).attr("name");
				del += id+",";	
			}
		});
		if(del == ""){
			alert("没有选择的项");
		}else{
			window.location.href="announcement/del/"+ del;
		}
	});
	//查看全部
	$("button[class='all']").click(function(){
		window.location.href="{:U('Index/announcement')}";
	});
	//添加or修改
	$("button[name='sub']").click(function(){
		var name = $("input[name='name']").val().trim();
		var content = $("input[name='content']").val().trim();
		if(content=="" || name==""){
			alert("所有带*号项都必填");
		}else{
			$("form").submit();
		}
	});
	var edit = $(".db");
	edit.dblclick(function(){
		var id = $(this).find("input[type='checkbox']").attr("name");
		$.get(
			'{:U("Index/announcement")}',
			{id:id},
			function(data){
				$(".log_t span").text("修改页");
				$("textarea[name='name']").html(data.name);
				$("textarea[name='content']").html(data.content);
				$("input[name='id']").val(data.id);
			},
			"json"
		);
		$(".log_t").css({
			"display":"block",
			"opacity":"1",
			"filter":"alpha(opacity=100)",
		});
		$("body").append("<div id='mask'></div>");  
		$("#mask").addClass("mask").fadeIn("slow"); //使用雾罩把屏幕罩住
		$('#log').fadeIn("slow");
	});
});
</script>
