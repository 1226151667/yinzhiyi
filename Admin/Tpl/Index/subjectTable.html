}

	// alert(jb);
	jb.before(html);
});

	var count1 = $("#tab1 table tr").size();
	var count2 = $("#log table tr").size();

	if(count3>1){
		jv = $("#log table tr").eq(-2);
		jv.remove();
	}else{
		alert("如果要删除原有数据，请点击操作栏删除按钮进行删除！");
	}
});
});
