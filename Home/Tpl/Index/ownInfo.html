<html>
<head>
<title></title>
<meta charset="utf-8" />
</head>
<body>
<div class="log ownInfo">
    <div class="log_t">
        <span>个人资料</span>
        <a class="close">×</a>
    </div>
    <div class="log_ipt">
        <label>昵 称:</label>
        <input type="text" name="nickName" />*
    </div>
    <div class="log_ipt">
        <label>客户经理:</label>
        <input style="border:none;background:white;" type="text" disabled="disabled" name="manage" />
    </div>
    <div class="log_ipt">
        <label>所在组:</label>
        <input style="border:none;background:white;" type="text" disabled="disabled" name="group" />
    </div>
    <div class="log_ipt">
        <label>性 别:</label>
        <select name="sex">
            <option value="0">男</option>
            <option value="1">女</option>
        </select>
    </div>
    <div class="log_ipt">
        <label>QQ:</label>
        <input type="text" name="qq" />
    </div>
    <div class="log_ipt">
        <label>邮箱:</label>
        <input type="text" name="email" />
    </div>
    <div class="sub">
        <span>所有选项请认真填写</span><br />
        <button name="sub" type="button">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
    </div>
</div>
</body>
</html>
