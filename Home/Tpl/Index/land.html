<script>
$("#login_bg").height($(document).height());
$(document).keydown(function(event){
	if(event.keyCode==13){
		$("#BtnLogin").click();
	}
});
$("#BtnLogin").click(function(){
	var uname = $("input[name='uname']").val().trim();
	var pwd = $("input[name='pwd']").val().trim();

});
